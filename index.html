    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/llqrcode.js"></script>
    <script type="text/javascript" src="js/webqr.js"></script>

<body>
    <div class=" container">
        <br><br>
        <div class="row grey lighten-3 card">
            <form enctype="multipart/form-data" id="formulario" class="col s12" action="php/guardar.php" method="POST" >
                <div class="row">
                    <h4 id="reservattitulo">Agregar evento</h4>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">event</i>
                        <input id="add_evento_fecha" type="date" class="">

                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">format_align_justify</i>
                        <input id="id_contrato" type="text" class="validate" disabled>
                        <label class="no_event" id="ocultar">Numero de Contrato</label>
                    </div>
                </div>
                <div class="file-field input-field s6">
                    <div class="btn">
                        <i class="material-icons">qr_code_scanner</i>
                        <span>Subir contrato</span>
                        <input type="file" name="contrato" onchange="handleFiles(this.files)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imgenes adicionales</span>
                        <input type="file" multiple id="multiple" name="multiple[]">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
                <a class="waves-effect waves-light btn" onclick="Guardar_formulario()"><iclass="material-icons left"></i>Enviar</a>
            </form>
        </div>

    </div>
    <script type="text/javascript">load();</script>
